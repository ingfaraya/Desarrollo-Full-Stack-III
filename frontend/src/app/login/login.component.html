<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
          <!-- Formulario de inicio de sesión -->
          <form (ngSubmit)="login()" #loginForm="ngForm">
            <!-- Campo: Usuario -->
            <div class="mb-3">
              <label for="username" class="form-label">Usuario:</label>
              <input
                type="text"
                id="username"
                [(ngModel)]="username"
                name="username"
                class="form-control"
                required
                minlength="4"
                #usernameInput="ngModel"
              />
              <!-- Mensaje de error -->
              <div *ngIf="usernameInput.invalid && usernameInput.touched" class="text-danger">
                El usuario es obligatorio y debe tener al menos 4 caracteres.
              </div>
            </div>

            <!-- Campo: Contraseña -->
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña:</label>
              <input
                type="password"
                id="password"
                [(ngModel)]="password"
                name="password"
                class="form-control"
                required
                minlength="6"
                #passwordInput="ngModel"
              />
              <!-- Mensaje de error -->
              <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
                La contraseña es obligatoria y debe tener al menos 6 caracteres.
              </div>
            </div>

            <!-- Botón de envío -->
            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="loginForm.invalid"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
